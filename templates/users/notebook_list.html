{% extends 'base.html' %}

{% block content %}
  <div class="row">
    <div class="col-md-4">
      <a href="{% url 'add_notebook' %}" class="btn btn-primary mt-3">Add Notebook</a>
      <h1>Notebooks</h1>
      <ul class="list-group">
        {% for notebook in notebooks %}
          <li class="list-group-item">
            <a href="{% url 'note_detail' notebook.id %}">{{ notebook.title }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
{% endblock %}
